<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SockJS Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        #messages {
            width: 100%;
            height: 80vh;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            box-sizing: border-box;
        }
        .message {
            padding: 5px;
            margin-bottom: 10px;
            border-radius: 5px;
            max-width: 60%;
        }
        .client {
            background-color: #e0e0e0;
            text-align: right;
            margin-left: auto;
        }
        .other {
            background-color: #c8e6c9;
            text-align: left;
            margin-right: auto;
        }
        #messageInput {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <h1>SockJS Chat</h1>
    <div id="messages"></div>
    <input id="messageInput" type="text" placeholder="Type a message and press Enter..." />

    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script>
        const socket = new SockJS("https://socket-gzs7.onrender.com/sockjs", {
            timeout: 5000,
            maxAttempts: 5,
            onopen: (e) => console.log("Connected!", e),
            onmessage: (e) => {
                const data = e.data;
                processMessage(data);
            },
            onreconnect: (e) => console.log("Reconnecting...", e),
            onmaximum: (e) => console.log("Stop Attempting!", e),
            onclose: (e) => console.log("Closed!", e),
            onerror: (e) => console.log("Error!", e),
        });

        const messagesDiv = document.getElementById("messages");
        const messageInput = document.getElementById("messageInput");

        const username = prompt("Enter your username:") || "Anonymous";

        function processMessage(messageText) {
            try {
                const parsedMessage = JSON.parse(messageText);
                displayMessage(
                    parsedMessage.text,
                    parsedMessage.username === username ? "client" : "other"
                );
            } catch (e) {
                console.error("Failed to parse message:", e);
                displayMessage("Invalid message format", "other");
            }
        }

        function displayMessage(message, type) {
            const messageElement = document.createElement("div");
            messageElement.className = `message ${type}`;
            messageElement.textContent = message;
            messagesDiv.appendChild(messageElement);
            messagesDiv.scrollTop = messagesDiv.scrollHeight; // تمرير لأسفل تلقائي
        }

        messageInput.addEventListener("keypress", function (event) {
            if (event.key === "Enter") {
                const message = messageInput.value;
                if (message) {
                    const formattedMessage = JSON.stringify({
                        username,
                        text: message,
                    });
                    socket.send(formattedMessage);
                    messageInput.value = "";
                    displayMessage(message, "client");
                }
            }
        });

        window.addEventListener("beforeunload", function () {
            const leaveMessage = JSON.stringify({
                username,
                text: "has left the chat",
            });
            socket.send(leaveMessage);
        });
    </script>
</body>
</html>
