<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SockJS Chat</title>
    <style>
      body {
        font-family: Arial, sans-serif;
      }
      #messages {
        border: 1px solid #ccc;
        height: 400px;
        overflow-y: auto;
        padding: 10px;
        margin-bottom: 10px;
      }
      .message {
        padding: 5px;
        border-radius: 5px;
        margin-bottom: 5px;
        max-width: 60%;
        word-wrap: break-word;
      }
      .client {
        background-color: #d0f0c0; /* Light green */
        margin-left: auto;
        text-align: right;
      }
      .other {
        background-color: #f0f0f0; /* Light grey */
        margin-right: auto;
        text-align: left;
      }
      .notification {
        font-style: italic;
        color: #888;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h1>SockJS Chat</h1>
    <div id="messages"></div>
    <input
      id="messageInput"
      type="text"
      placeholder="Type a message and press Enter..." />
    <script src="https://cdn.jsdelivr.net/npm/sockjs-client@1.5.1/dist/sockjs.min.js"></script>
    <script>
      // إنشاء اتصال بـ SockJS
      const socket = new SockJS("http://localhost:3000/sockjs");

      socket.onopen = function (e) {
        console.log("Connected!", e);
        displayMessage("You have joined the chat", "notification");
      };

      socket.onmessage = function (e) {
        const data = e.data;
        processMessage(data);
      };

      socket.onclose = function (e) {
        console.log("Closed!", e);
        displayMessage("You have left the chat", "notification");
      };

      socket.onerror = function (e) {
        console.log("Error!", e);
        displayMessage("An error occurred", "notification");
        // Optionally, clear messages on error
        // document.getElementById("messages").innerHTML = '';
      };

      const messagesDiv = document.getElementById("messages");
      const messageInput = document.getElementById("messageInput");

      const username = prompt("Enter your username:") || "Anonymous";

      function processMessage(messageText) {
        try {
          const parsedMessage = JSON.parse(messageText);
          const type = parsedMessage.username === username ? "client" : "other";
          displayMessage(
            `${parsedMessage.username}: ${parsedMessage.text}`,
            type
          );
        } catch (e) {
          console.error("Failed to parse message:", e);
          displayMessage("Invalid message format", "notification");
        }
      }

      function displayMessage(message, type) {
        const messageElement = document.createElement("div");
        messageElement.className = `message ${type}`;
        messageElement.textContent = message;
        messagesDiv.appendChild(messageElement);
        messagesDiv.scrollTop = messagesDiv.scrollHeight; // Auto scroll to bottom
      }

      messageInput.addEventListener("keypress", function (event) {
        if (event.key === "Enter") {
          const message = messageInput.value;
          if (message) {
            const formattedMessage = JSON.stringify({
              username,
              text: message,
            });
            socket.send(formattedMessage);
            messageInput.value = "";
            displayMessage(`You: ${message}`, "client");
          }
        }
      });

      window.addEventListener("beforeunload", function () {
        const leaveMessage = JSON.stringify({
          username,
          text: "has left the chat",
        });
        socket.send(leaveMessage);
      });
    </script>
  </body>
</html>
